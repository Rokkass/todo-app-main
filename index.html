<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      position: absolute;
      bottom: 0px;
      left: 0;
      right: 0;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>Todo</h1>
    <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="toogle dark mode">
      <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
        <path fill="currentColor"
          d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z"
          transform="translate(-8 -8)" />
      </svg>
    </button>
  </header>
  <main>
    <form>
      <input type="checkbox">
      <input type="text">
    </form>
    <div class="todo-wrapper">
      <div class="todos-container">
        <!-- js generated list of todos -->
      </div>
      <div class="interactions">
        <span>items left</span>
        <div class="todos-filter">
          <button class="all-todos">All</button>
          <button class="active-todos">Active</button>
          <button class="completed-todos">Completed</button>
        </div>
        <button class="clear-completed-todos">Clear Completed</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Micha≈Ç Sroka</a>.
  </div>
</body>

</html>
