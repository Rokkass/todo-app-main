<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      position: absolute;
      bottom: 0px;
      left: 0;
      right: 0;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="darkMode">
  <header>
    <h1>Todo</h1>
    <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="toogle dark mode"></button>
  </header>
  <main>
    <form>
      <button class="checkbox" type="submit"></button>
      <input type="text" placeholder="Create a new todo...">
    </form>
    <div class="todo-wrapper">
      <div class="todos-container">
        <!-- js generated list of todos -->
        <div class="todo done">
          <button class="checkbox checked"></button>
          <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, officia?</span>
          <button class="cross">
            <img src="images/icon-cross.svg">
          </button>
        </div>
        <div class="todo">
          <button class="checkbox"></button>
          <span>10 minutes meditation</span>
          <button class="cross">
            <img src="images/icon-cross.svg">
          </button>
        </div>
      </div>
      <div class="interactions">
        <span>2 items left</span>
        <div class="todos-filter">
          <button class="inter__button all-todos">All</button>
          <button class="inter__button active-todos">Active</button>
          <button class="inter__button completed-todos">Completed</button>
        </div>
        <button class="inter__button clear-completed-todos">Clear Completed</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Micha≈Ç Sroka</a>.
  </div>
</body>

</html>
